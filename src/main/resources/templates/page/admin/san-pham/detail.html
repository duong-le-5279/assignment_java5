<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="container">
<header th:replace="layout/admin/header :: headerAdmin"></header>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    Chi tiết sản phẩm
                </div>
                <div class="card-body">
                    <form  th:action="@{'/san-pham/update-san-pham/' + ${sanPham.id}}" th:object="${sanPhamUpdate}"
                           enctype="multipart/form-data" method="post">
                        <div class="mb-3">
                            <label>Mã</label>
                            <input type="text" name="ma" class="form-control" th:value="${sanPham.ma}">
                        </div>
                        <div class="mb-3">
                            <label>Tên</label>
                            <input type="text" name="ten" class="form-control" th:value="${sanPham.ten}">
                        </div>
                        <div class="mb-3">
                            <label>Ảnh</label>
                            <input type="file" name="file" class="form-control" th:value="${sanPham.image}">
                        </div>
                        <div class="mb-3">
                            <label>Giá nhập</label>
                            <input type="text" name="giaNhap" class="form-control" th:value="${sanPham.giaNhap}">
                        </div>
                        <div class="mb-3">
                            <label>Giá bán</label>
                            <input type="text" name="giaBan" class="form-control" th:value="${sanPham.giaBan}">
                        </div>
                        <div class="mb-3">
                            <label>Số lượng</label>
                            <input type="text" name="soLuong" class="form-control" th:value="${sanPham.soLuong}">
                        </div>
                        <div class="mb-3">
                            <label>Mô tả</label>
                            <input type="text" name="moTa" class="form-control" th:value="${sanPham.moTa}">
                        </div>
                        <div class="mb-3">
                            <label>Loại</label>
                            <select class="form-select" name="loaiSP" aria-label="Default select example">
                                <option th:each="lsp : ${dsLoaiSP}" th:value="${lsp.id}" th:selected="${sanPham.loaiSP.id == lsp.id}" th:text="${lsp.ten}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Ngày nhập</label>
                            <input type="date" name="ngayNhap" class="form-control" th:value="${sanPham.ngayNhap}">
                        </div>
                        <div class="md-3 row">
                            <a class="col-md-6">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
