<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    Đăng kí
                </div>
                <div class="card-body">
                    <form  th:action="@{'/register'}" th:object="${users}" method="post">
                        <div class="mb-3">
                            <label>Mã</label>
                            <input type="text" name="ma" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Tên</label>
                            <input type="text" name="ten" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Ngày sinh</label>
                            <input type="date" name="ngaySinh" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Giới tính: </label>

                            <input class="form-check-input" type="radio" name="gioiTinh" value=true checked> Nam

                            <input class="form-check-input" type="radio" name="gioiTinh" value=false > Nữ
                        </div>
                        <div class="mb-3">
                            <label>Địa chỉ</label>
                            <input type="text" name="diaChi" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>SDT</label>
                            <input type="text" name="sdt" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Tai khoan</label>
                            <input type="text" name="username" class="form-control">
                            <span th:if="${#fields.hasErrors('username')}">
                                <small th:errors="*{username}" th:errorClass="text-danger"></small>
                            </span>
                        </div>
                        <div class="mb-3">
                            <label>Mat khau</label>
                            <input type="password" name="password" class="form-control">
<!--                            <span th:if="${#fields.hasErrors('password')}">-->
<!--                                <small th:errors="*{password}" th:errorClass="text-danger" ></small>-->
<!--                            </span>-->
                        </div>
                        <span th:text="${messageRegister}" class="text-danger"></span>
                        <div class="md-3 row">
                            <a class="col-md-6">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
