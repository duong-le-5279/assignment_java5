<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body style="box-sizing: border-box">

<header th:replace="layout/user/header :: headerCustommer"></header>
<div class="container mt-5">
    <h1 class="mb-4" style="text-align: center">Đơn hàng đã mua</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Mã</th>
            <th scope="col">Giá</th>
            <th scope="col">Thời gian</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hd : ${dsHoaDon}">
            <td th:text="${hd.ma}"></td>
            <td th:text="${tongGia} + ' vnđ'"></td>
            <td th:text="${hd.ngayThanhToan}"></td>
            <td>
                <a th:href="@{'/hoa-don/chi-tiet/' + ${hd.id}}">
                    <button class="btn btn-primary">Detail</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
