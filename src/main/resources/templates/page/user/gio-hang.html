<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:replace="layout/user/header :: headerCustommer"></header>

<section class="container">
    <div style="font-size: 20px; text-align: center">Giỏ hàng</div>
    <div class="row">
        <div class="col-lg-8">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">tên SP</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Tổng giá</th>
                    <th scope="col">function</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartdetail : ${list}">
                    <td th:text="${list.indexOf(cartdetail) + 1}"></td>
                    <td> <img th:src="@{'/img/' + ${cartdetail.id.sanPham.image}}" style="width: 40px; height: auto"></td>
                    <td th:text="${cartdetail.id.sanPham.ten}"></td>
                    <td th:text="${cartdetail.id.sanPham.giaBan}"></td>
                    <td>
                        <a th:href="@{/gio-hang/giam(idSP=${cartdetail.id.sanPham.id},idGioHang=${cartdetail.id.gioHang.id})}">
                            <button type="button" class="btn">
                                <input class="minus is-form" type="button" value="-" />
                            </button>
                        </a>
                        <input class="input-qty" type="text" th:value="${cartdetail.soLuong}" style="width: 35px; text-align: center"/>
                        <a th:href="@{/gio-hang/tang(idSP=${cartdetail.id.sanPham.id},idGioHang=${cartdetail.id.gioHang.id})}">
                            <button type="button" class="btn">
                                <input class="minus is-form" type="button" value="+" />
                            </button>
                        </a>
                    </td>
                    <td th:text="${cartdetail.soLuong * cartdetail.id.sanPham.giaBan}"></td>
                    <td>
                        <!--                <a th:href="@{'/gio-hang/delete/'+(idGioHang=${cartdetail.id.gioHang.id})+'&'+(idSanPham=${cartdetail.id.sanPham.id})}"><button type="button" class="btn btn-danger">Xóa</button></a>-->
                        <a th:href="@{/gio-hang/delete(idSP=${cartdetail.id.sanPham.id},idGioHang=${cartdetail.id.gioHang.id})}"><button type="button" class="btn btn-danger">Xóa</button></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <div>Tổng tiền: <span th:text="${tongGia}"></span></div>
            <a href=""><button>Thanh toán</button></a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
